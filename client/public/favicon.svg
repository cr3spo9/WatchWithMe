<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 32 32">
  <defs>
    <radialGradient id="glow" cx="50%" cy="50%" r="50%">
      <stop offset="0%" style="stop-color:#22d3ee;stop-opacity:1" />
      <stop offset="70%" style="stop-color:#06b6d4;stop-opacity:0.8" />
      <stop offset="100%" style="stop-color:#0891b2;stop-opacity:0" />
    </radialGradient>
    <filter id="blur" x="-50%" y="-50%" width="200%" height="200%">
      <feGaussianBlur in="SourceGraphic" stdDeviation="2" />
    </filter>
  </defs>
  <!-- Glow effect -->
  <circle cx="16" cy="16" r="12" fill="url(#glow)" filter="url(#blur)" opacity="0.6"/>
  <!-- Main dot -->
  <circle cx="16" cy="16" r="6" fill="#22d3ee"/>
  <!-- Inner highlight -->
  <circle cx="14" cy="14" r="2" fill="#a5f3fc" opacity="0.6"/>
</svg>
